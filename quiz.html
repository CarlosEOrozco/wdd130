<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>   



<main>
    <form>
        <fieldset>
            <legend>Basic HTML and CSS Quiz</legend>
            <!--form elements will go here-->
            <div class="form-item column1">
            <label for="q1"><span class="number">1.</span> What does the acronym CSS stand for?</label><br>
            <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item column1">
            <label for="q2"><span class="number">2.</span> How are id and class attributes selected in CSS?</label><br>
            <textarea rows="4" id="q2" name="q2"></textarea>
            </div>
            <div class="form-item column1">
                <label for="q3"><span class="number">3.</span> Which of the following is a valid CSS comment?</label><br>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="false"> !-- This is a comment --</option>
                    <option value="false">// This is a comment</option>
                    <option value="true">/* This is a comment */</option>
                    <option value="false"># This is a comment</option>
                </select>
                </div><br>
            <div class="form-item column1">
            <label for="q4"><span class="number">4.</span> What is the bottom margin given this declaration?</label><br>
            <p class="example">margin: 10px 5px 15px;</p><br>
            <input type="number" id="q4" name="q4">
            </div>    
        </fieldset>
        

        <button type="submit">Submit Quiz</button>
    </form>
</main>    


<footer>
    <p>2024 | HTML Form - Quiz Activity | Carlos Orozco </p>
</footer>

</body>
</html>
