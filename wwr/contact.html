<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Carlos Orozco</title>
    <meta name="description" content="Get in touch with us at Carlos Orozco's Rafting Adventures. Find our contact information, location, and hours of operation. We're here to answer any questions you have about our rafting experiences.">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

   
    <main>

        <div class="company-info">
            <h1>Contact Us</h1>
            <div class="info-row">
            <h2>Adress:</h2>
            <p>123 Main Street, Córdoba, Argentina</p>
            </div>
            <div class="info-row">
            <h2>Phone number:</h2>
            <p>+54 9 11 2284-8786</p>
            </div>
            <div class="info-row">
            <h2>Email:</h2>
            <p>carlosenmanuelorozco@gmail.com</p>
            </div>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.599288372838!2d-64.1887766848506!3d-31.42008398141104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f5b1f8e0d%3A0x2c2c2c2c2c2c2c2!2sC%C3%B3rdoba%2C%20C%C3%B3rdoba!5e0!3m2!1sen!2sar!4v1625079176388!5m2!1sen!2sar" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <h2>Meet Our Team</h2>
        <div class="employee-profiles">
            
            <figure class="profile">
                <img src="images/carlos.jpg" alt="Carlos Orozco">
                <figcaption>Carlos Orozco, Founder and CEO</figcaption>
            </figure>
            <figure class="profile">
                <img src="images/maria.jpg" alt="Maria González">
                <figcaption>Maria González, Operations Manager</figcaption>
            </figure>
            <figure class="profile">
                <img src="images/juan.jpg" alt="Juan Pérez">
                <figcaption>Juan Pérez, Lead Guide</figcaption>
            </figure>
        </div>
        <form class="contact-form" action="#">
            <h2>Send Us a Message</h2>
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email">
            <fieldset>
                <legend>Purpose of message:</legend>
                <label for="general"><input type="radio" id="general" name="purpose" value="General Inquiry" checked>General Inquiry</label>
                <label for="general2"><input type="radio" id="general2" name="purpose" value="Reservation Question">Reservation Question</label>
                <label for="general3"><input type="radio" id="general3" name="purpose" value="Website Suggestion">Website Suggestion</label>
            </fieldset>
            <label for="message">Your message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <div class="checkbox-row">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>


    <footer>
        <p>&copy;2024 Whitewater Wonders | Carlos Orozco</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">

            <a href="https://instagram.com">

            </a>

                <img src="images/x.png" alt="X">

        </nav>
    </footer>
</body>
</html>
